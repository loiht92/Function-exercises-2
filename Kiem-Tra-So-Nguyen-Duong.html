<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkForPositiveIntegers(number) {
        if (number>0){
            return true;
        }
        return false;
    }
    let number =parseInt(prompt("Enter a number"));
    document.write(checkForPositiveIntegers(number));
</script>
</body>
</html>
