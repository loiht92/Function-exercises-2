<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacter(Character){
        if(isNaN(Character) ===false){ //isNaN : kiem tra ki tu nhap vao-neu khong phai so thi tra ve true//
            return true
        }
        return false
    }
    let Character = prompt("input character :");
    document.write(checkCharacter(Character))
</script>
</body>
</html>
