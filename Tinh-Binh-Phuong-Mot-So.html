<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    function square(a) {
        a = a * a;
        return a;
    }

    let x = parseFloat(prompt("Enter a number"));
    document.write("Binh phuong cua a la:" + square(x));
</script>
