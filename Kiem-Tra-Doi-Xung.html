<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(chain) {
        if (chain[0] === chain[chain.length - 1]) {
            for (let i = 0; chain[i] === chain[(chain.length - 1) - i]; i++) ;
            return true;
        } else {
            return false;
        }
    }

    let text = new String(prompt("nhập từ muốn kiểm tra : "));
    document.write(check(text));
</script>
</body>
</html>
