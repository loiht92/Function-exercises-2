<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n){
        let num=1;
        for (let i=1; i<=n; i++) {
            num = num * i;
        }
            return num;

    }
    let n=parseInt(prompt("Enter a number"));
    document.write("Giai thua cua mot so nguyen la :" +factorial(n));

</script>
</body>
</html>
